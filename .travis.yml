language: node_js
node_js:
  - lts/*
cache: yarn
install:
  - yarn # npm install
script:
  - yarn build # npm run build
after_success:
  - cd ./deploy
  - git init
  - git config --global user.name "${U_NAME}"
  - git config --global user.email "${U_EMAIL}"
  - git add -A
  - git commit -m 'deploy'
  - git push --quiet --force "https://${GH_TOKEN}@${GH_REF}" master:${P_BRANCH}